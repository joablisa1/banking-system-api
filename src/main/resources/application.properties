spring.datasource.url=jdbc:mysql://localhost:3306/bank_system_application?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.type=trace

spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER

#rabbitMQ Configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

rabbitmq.queue.name=spring_boot_queue
rabbitmq.exchange.name=javaguides_exchange
rabbitmq.routing.key=javaguides_routing_key

multiplication.exchange=spring-boot-queue

bezkoder.app.jwtSecret= SecretKey
bezkoder.app.jwtExpirationMs= 86400000


